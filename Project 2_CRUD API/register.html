<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-6">

  <div class="w-full max-w-lg bg-white rounded-3xl shadow-xl p-10">
    <h2 class="text-3xl font-bold text-gray-800 text-center mb-2">Buat Akun Baru</h2>
    <p class="text-sm text-gray-500 text-center mb-6">Sudah punya akun? <a href="login.html" class="text-indigo-600 font-medium">Masuk</a></p>

    <form id="registerForm" class="space-y-5" onsubmit="return false;">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
        <input type="text" id="fullname" required placeholder="Nama lengkap Anda" class="w-full py-3 px-4 border rounded-lg focus:ring-2 focus:ring-indigo-300" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" required placeholder="email@contoh.com" class="w-full py-3 px-4 border rounded-lg focus:ring-2 focus:ring-indigo-300" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Kata Sandi</label>
        <input type="password" id="password" required minlength="6" placeholder="Minimal 6 karakter" class="w-full py-3 px-4 border rounded-lg focus:ring-2 focus:ring-indigo-300" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Konfirmasi Kata Sandi</label>
        <input type="password" id="confirmPassword" required minlength="6" placeholder="Ulangi kata sandi" class="w-full py-3 px-4 border rounded-lg focus:ring-2 focus:ring-indigo-300" />
      </div>

      <div class="flex items-center gap-2 text-sm">
        <input type="checkbox" id="terms" class="w-4 h-4 border-gray-300" required />
        <label for="terms" class="text-gray-600">Saya setuju dengan <a href="#" class="text-indigo-600 font-medium">Syarat & Ketentuan</a></label>
      </div>

      <div>
        <button id="submitReg" class="w-full py-3 rounded-lg bg-indigo-600 hover:bg-indigo-700 transition text-white font-medium">Daftar</button>
      </div>
    </form>

    <div id="feedback" class="mt-4 text-sm text-center text-red-600 hidden"></div>
  </div>

  <script>
    const apiUrl = "http://localhost:3000/users"; // API endpoint

    document.getElementById('submitReg').addEventListener('click', function () {
      const fullname = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const terms = document.getElementById('terms').checked;
      const feedback = document.getElementById('feedback');

      feedback.classList.add('hidden');

      if (!fullname) { feedback.textContent = 'Nama lengkap harus diisi.'; feedback.classList.remove('hidden'); return; }
      if (!email || !/^\S+@\S+\.\S+$/.test(email)) { feedback.textContent = 'Masukkan email yang valid.'; feedback.classList.remove('hidden'); return; }
      if (password.length < 6) { feedback.textContent = 'Kata sandi minimal 6 karakter.'; feedback.classList.remove('hidden'); return; }
      if (password !== confirmPassword) { feedback.textContent = 'Konfirmasi kata sandi tidak cocok.'; feedback.classList.remove('hidden'); return; }
      if (!terms) { feedback.textContent = 'Anda harus menyetujui syarat & ketentuan.'; feedback.classList.remove('hidden'); return; }

      // Kirim data ke API
      fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ fullname, email, password })
      })
      .then(res => res.json())
      .then(data => {
        alert('Registrasi berhasil! Silakan login.');
        window.location.href = 'login.html';
      })
      .catch(err => {
        feedback.textContent = 'Gagal mendaftar. Pastikan server API berjalan.';
        feedback.classList.remove('hidden');
        console.error(err);
      });

      this.textContent = 'Memproses...';
      this.disabled = true;
    });
  </script>
</body>
</html>
