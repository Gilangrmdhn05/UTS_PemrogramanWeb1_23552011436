<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detail Informasi Perusahaan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen p-6">

  <nav class="w-full mb-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-white">Detail Informasi</h1>
    <a href="dashboard.html" class="text-indigo-400 font-semibold underline">Kembali</a>
  </nav>

  <div id="content" class="max-w-4xl mx-auto bg-white/10 backdrop-blur-md rounded-xl p-6 text-white">
    <p class="text-center">Memuat...</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const content = document.getElementById("content");

    fetch(`http://localhost:3000/details/${id}`)
      .then(res => {
        if (!res.ok) throw new Error("Data tidak ditemukan");
        return res.json();
      })
      .then(item => {
        content.innerHTML = `
          <div class="flex flex-col md:flex-row gap-6">
            <div class="md:w-1/2">
              <img src="${item.img}" class="rounded-xl w-full shadow-lg" />
            </div>
            <div class="md:w-1/2">
              <h2 class="text-3xl font-bold mb-4">${item.title}</h2>
              <p class="text-lg leading-relaxed">${item.desc}</p>
            </div>
          </div>
        `;
      })
      .catch(err => {
        content.innerHTML = `<p class="text-red-400 text-center font-semibold">${err.message}</p>`;
        console.error(err);
      });
  </script>

  <footer class="text-center text-white/70 mt-10 py-4">

  </footer>

</body>
</html>
